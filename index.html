<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <!--Header Section -->
      <header>
        <div class="header-top-bar">
          <div class="site-container header-text">
            <img src="resources/images/logo.png" alt="Website Logo">
            <span>SECRET AGENT SUPPLY INC.</span>
          </div>
        </div>
        <div class="header-banner">
          <div class="site-container">
            <div class="title_box">
              <span id="title-box-new">NEW ARRIVAL</span>
              <span id="title-box-header">SPORT BIKES AND MOTORCYCLES</span>
            </div>
          </div>
        </div>
        <div class="header-navigation">
          <div class="desktop-navigation">
            <ul>
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>
              <li>Classes</li>
              <li>Contact</li>
            </ul>
          </div>
          <div class="tablet-navigation">
            <ul>
              <li>Menu</li>
            </ul>
          </div>
        </div>
      </header>

      <!--Main Content Section -->
      <main>
        <div class="site-container content-image-container">
          <div id="pen" class="image-container">
            <img src="resources/images/pen.png" alt="Black pen">
            <span>Exploding Pen</span>
          </div>
          <div id="watch" class="image-container">
            <img src="resources/images/watch.png" alt="Black pen">
            <span>Cellular Watch</span>
          </div>
          <div id="glasses" class="image-container">
            <img src="resources/images/glasses.png" alt="Black pen">
            <span>Thermal Glasses</span>
          </div>
        </div>
        <div class="site-container geo-time-container">
          <div class="geo-time-content">
            <span>Location</span>
            <p>-47.346436,84.32354</p>
          </div>
          <div class="geo-time-content">
            <span>Hours</span>
            <p>0800-1800</p>
          </div>
        </div>
      </main>

      <!--Footer Section -->
      <footer>
        <div class="site-container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>

  </body>
</html>
